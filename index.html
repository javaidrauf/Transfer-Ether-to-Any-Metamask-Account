<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="point7.css">
    <title>Point7</title>
</head>
<body>

    <button class="metaButton" id="metaButton"> Connect to Metamask</button>   
    <br><br>

    <div class="inputFields">   
        <div class="address">
            <label for="address">Enter Address</label>
            <input type="text" id="address", placeholder="">
        </div>
        <br> 
        <div class="ether">
            <label for="ether">Enter Ether to transfer</label>
            <input type="number" id="ether", placeholder="0.00">
        </div>
        <br><br>
        
        <button class="sendEther" id='sendEther'> Send </button>
    </div>
    
    <script src='point7.js'></script>
</body>
</html>
